<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="styles/estilo.css">

</head>
<body>
    <div id="container">
            <div><h1 class="title">Calculadora de Gorjetas</h1></div>

            <div>
                <form class="tipsForm" id="tipsForm">
                    <label for="conta"><p>Quanto ficou a conta?</p></label>
                    
                    <p>R$ <input type="number" name="bill" id="bill" class="formConta" required></p>

                    <label for="serviceQuality"><p>Como foi o serviço prestado?</p></label>

                    <p>
                        <select name="serviceQuality" id="serviceQuality" class="formSelect" required>
                            <option disable selected value="0">--Escolha uma opção de gorjeta</option>
                            <option value="0.15">15% - Incrível</option>
                            <option value="0.1">10% - Bom</option>
                            <option value="0.05"> 5% - Aceitável</option>
                            <option value="0"> 0% - Péssimo</option>
                            
                        </select>
                    </p>

                    <label for="people"><p>Quantas pessoas vão dividir a conta?</p></label>

                    <p><input type="number" placeholder="1" name="people" id="people" class="formPessoa" required> pessoa(s)</p>

                    <button type="submit" class="formSubmit">Calcular</button>
                </form>
            </div>
            <div id="totalTips">
                Gorjeta total:
                R$<span id="tip"></span>
                <span id="each">cada</span>

            </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
